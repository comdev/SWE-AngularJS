<h1>Warenkorb</h1>
<h3>Artikel</h3>
<ul class="list-group">
	<li class="list-group-item" *for="#ware of warenkorb">
		<div class="col-sm-8 col-md-8 col-lg-8">
			{{ware.artikel.name}}
		</div>
		<div class="btn-group">
			<button (click)="add(ware.artikel)" data-toggle="modal" data-target="#modal_addArtikel">Hinzufügen</button>
			<button (click)="delete(ware.artikel)">Löschen</button>
		</div>
		<div class="col-sm-2 col-md-2 col-lg-2">
			{{ware.artikel.preis}} €
		</div>
		<div class="col-sm-2 col-md-2 col-lg-2">
			{{ware.anzahl}}
		</div>
	</li>
</ul>
<ul class="list-group">
	<div class="col-sm-8 col-md-8 col-lg-8">
		<strong>Gesamtpreis: </strong>
	</div>
	<div class="col-sm-4 col-md-4 col-lg-4">
		<strong>{{gesamtpreis()}}€</strong>
	</div>
</ul>
<button (click)="deleteAll()">Warenkorb löschen</button>
