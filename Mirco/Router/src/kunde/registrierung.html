<div>
	<h2>Registrieren</h2>
	<div class="row">
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
			<label>Vorname</label>
		</div>
		<div class="col-xs-4 col-sm-4 col-md-6 col-lg-6">
			<input #vorname type="text"  required autofocus>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
			<label>Nachname</label>
		</div>
		<div class="col-xs-4 col-sm-4 col-md-6 col-lg-6">
			<input #nachname type="text"  required autofocus>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
			<label>Email</label>
		</div>
		<div class="col-xs-4 col-sm-4 col-md-6 col-lg-6">
			<input #email type="text"  required autofocus>
		</div>
	</div>
	<button (click)="signIn(vorname.value, nachname.value, email.value)" class="btn btn-primary" type="submit">
		 registrieren</button>
	<div style="color:indianred" [hidden]="vollstaendig">Leider, noch nicht ganz vollst√§ndig</div>	
	<div style="color:green" [hidden]="!registriert">Erfolgreich registriert!</div>
</div>
