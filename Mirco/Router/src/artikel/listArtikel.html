<h1>Liste von Artikel</h1>

<ul class="list-group">
	<li href="#" class="list-group-item" *for="#art of liste">{{art.name}} | {{art.preis}} € <button class="btn btn-default" (click)="addWarenkorb(art)" type="submit">Hinzufügen</button></li>
</ul>

Name<input #newname type="text"/>
Preis<input #newprice type="text"/>

<button class="btn btn-default" (click)="add(newname.value, newprice.value)" type="submit">Hinzufügen</button>
