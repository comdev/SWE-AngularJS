<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5"><h1>Willkommen beim Webshop</h1>
	</div>
	<div [hidden]="logged"><div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
			<div class="row">

				</div>
			</div>
	</div>
</div>
</div>

</html>
